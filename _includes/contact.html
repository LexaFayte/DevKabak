    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>If you have any inquiries, please feel free to contact me.</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg">
                          <i class="fa fa-{{ network.title }} fa-fw"></i>
                          <span class="network-name">{{ network.title }}</span>
                        </a>
                    </li>
                    {% endfor %}
                    <a href=https://drive.google.com/file/d/0B4v6hS2wiEy0RUhiS21Lazk1NzQ/view?usp=sharing class="btn btn-default btn-lg">
                      <i class="fa fa-link fa-fw"></i>
                      <span class="network-name">Resume</span>
                    </a>
                    </a>
                </ul>
            </div>
        </div>
    </section>
